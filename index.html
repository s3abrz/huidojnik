<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hu*dojnik - Telegram Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #212121;
            --accent-color: #3390ec;
            --secondary-bg: #f0f2f5;
            --border-color: #e6e6e6;
            --button-text: #ffffff;
            --input-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-color: #0f0f0f;
            --text-color: #e1e1e1;
            --accent-color: #3390ec;
            --secondary-bg: #1e1e1e;
            --border-color: #2d2d2d;
            --button-text: #ffffff;
            --input-bg: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            padding: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .logo-icon {
            margin-right: 8px;
            font-size: 24px;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 20px;
            padding: 4px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .tab {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            border-bottom: 2px solid var(--accent-color);
            color: var(--accent-color);
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 14px;
            resize: vertical;
        }

        textarea {
            min-height: 100px;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border: 1px dashed var(--border-color);
            border-radius: 8px;
            background-color: var(--secondary-bg);
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-upload-label:hover {
            border-color: var(--accent-color);
        }

        .file-upload-icon {
            margin-right: 8px;
            font-size: 18px;
        }

        .canvas-container {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        canvas {
            display: block;
            background-color: var(--secondary-bg);
            cursor: crosshair;
        }

        .canvas-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .canvas-btn {
            padding: 8px 12px;
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .canvas-btn:hover {
            background-color: var(--border-color);
        }

        .canvas-btn.active {
            background-color: var(--accent-color);
            color: var(--button-text);
            border-color: var(--accent-color);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: var(--button-text);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background-color: #2a7fd9;
        }

        .submit-btn:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }

        .preview {
            margin-top: 16px;
            text-align: center;
        }

        .preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <span class="logo-icon">üé®</span>
            <span>Hu*dojnik</span>
        </div>
        <button class="theme-toggle" id="themeToggle">üåô</button>
    </div>

    <div class="tabs">
        <div class="tab active" data-tab="generate">–ì–µ–Ω–µ—Ä–∞—Ü–∏—è</div>
        <div class="tab" data-tab="edit">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ</div>
    </div>

    <!-- –§–æ—Ä–º–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ -->
    <div class="form-container active" id="generateForm">
        <div class="form-group">
            <label for="generatePrompt">–ü—Ä–æ–º–ø—Ç –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏</label>
            <textarea id="generatePrompt" placeholder="–û–ø–∏—à–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ, –∫–æ—Ç–æ—Ä–æ–µ —Ö–æ—Ç–∏—Ç–µ —Å–æ–∑–¥–∞—Ç—å..."></textarea>
        </div>
        
        <div class="form-group">
            <label>–†–µ—Ñ–µ—Ä–µ–Ω—Å–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)</label>
            <div class="file-upload">
                <input type="file" id="generateReference" accept="image/*">
                <label for="generateReference" class="file-upload-label">
                    <span class="file-upload-icon">üìé</span>
                    <span>–ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</span>
                </label>
            </div>
            <div class="preview" id="generatePreview"></div>
        </div>
        
        <button class="submit-btn" id="generateSubmit">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</button>
    </div>

    <!-- –§–æ—Ä–º–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
    <div class="form-container" id="editForm">
        <div class="form-group">
            <label for="editPrompt">–ü—Ä–æ–º–ø—Ç –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è</label>
            <textarea id="editPrompt" placeholder="–û–ø–∏—à–∏—Ç–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è, –∫–æ—Ç–æ—Ä—ã–µ —Ö–æ—Ç–∏—Ç–µ –≤–Ω–µ—Å—Ç–∏..."></textarea>
        </div>
        
        <div class="form-group">
            <label>–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è</label>
            <div class="file-upload">
                <input type="file" id="editImage" accept="image/*">
                <label for="editImage" class="file-upload-label">
                    <span class="file-upload-icon">üñºÔ∏è</span>
                    <span>–ó–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</span>
                </label>
            </div>
            <div class="preview" id="editImagePreview"></div>
        </div>
        
        <div class="form-group">
            <label>–ú–∞—Å–∫–∞ –∏–ª–∏ —Ä–µ—Ñ–µ—Ä–µ–Ω—Å –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è</label>
            <div class="file-upload">
                <input type="file" id="editMask" accept="image/*">
                <label for="editMask" class="file-upload-label">
                    <span class="file-upload-icon">üìé</span>
                    <span>–ó–∞–≥—Ä—É–∑–∏—Ç—å –º–∞—Å–∫—É/—Ä–µ—Ñ–µ—Ä–µ–Ω—Å</span>
                </label>
            </div>
            <div class="preview" id="editMaskPreview"></div>
        </div>
        
        <div class="form-group">
            <label>–ò–ª–∏ –Ω–∞—Ä–∏—Å—É–π—Ç–µ –º–∞—Å–∫—É</label>
            <div class="canvas-container">
                <canvas id="maskCanvas" width="512" height="512"></canvas>
            </div>
            <div class="canvas-controls">
                <button class="canvas-btn active" data-tool="brush">–ö–∏—Å—Ç—å</button>
                <button class="canvas-btn" data-tool="eraser">–õ–∞—Å—Ç–∏–∫</button>
                <button class="canvas-btn" id="clearCanvas">–û—á–∏—Å—Ç–∏—Ç—å</button>
            </div>
        </div>
        
        <button class="submit-btn" id="editSubmit">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</button>
    </div>

    <script>
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        const themeToggle = document.getElementById('themeToggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Ç–µ–º—É –∏–ª–∏ —Å–∏—Å—Ç–µ–º–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        const currentTheme = localStorage.getItem('theme') || 
                            (prefersDarkScheme.matches ? 'dark' : 'light');
        
        if (currentTheme === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
            themeToggle.textContent = '‚òÄÔ∏è';
        } else {
            document.body.removeAttribute('data-theme');
            themeToggle.textContent = 'üåô';
        }
        
        themeToggle.addEventListener('click', () => {
            if (document.body.hasAttribute('data-theme')) {
                document.body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
                themeToggle.textContent = 'üåô';
            } else {
                document.body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeToggle.textContent = '‚òÄÔ∏è';
            }
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É –≤–∫–ª–∞–¥–∫–∞–º–∏
        const tabs = document.querySelectorAll('.tab');
        const forms = document.querySelectorAll('.form-container');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.getAttribute('data-tab');
                
                // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é –≤–∫–ª–∞–¥–∫—É
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â—É—é —Ñ–æ—Ä–º—É
                forms.forEach(form => {
                    form.classList.remove('active');
                    if (form.id === `${tabName}Form`) {
                        form.classList.add('active');
                    }
                });
            });
        });

        // –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        function setupImagePreview(inputId, previewId) {
            const input = document.getElementById(inputId);
            const preview = document.getElementById(previewId);
            
            input.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                    }
                    
                    reader.readAsDataURL(this.files[0]);
                } else {
                    preview.innerHTML = '';
                }
            });
        }
        
        setupImagePreview('generateReference', 'generatePreview');
        setupImagePreview('editImage', 'editImagePreview');
        setupImagePreview('editMask', 'editMaskPreview');

        // –õ–æ–≥–∏–∫–∞ —Ä–∏—Å–æ–≤–∞–Ω–∏—è –Ω–∞ canvas
        const canvas = document.getElementById('maskCanvas');
        const ctx = canvas.getContext('2d');
        const clearBtn = document.getElementById('clearCanvas');
        const toolButtons = document.querySelectorAll('.canvas-btn[data-tool]');
        
        let isDrawing = false;
        let currentTool = 'brush';
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ canvas
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.lineWidth = 20;
        ctx.lineCap = 'round';
        
        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è
        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }
        
        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }
        
        function draw(e) {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.lineTo(x, y);
            
            if (currentTool === 'brush') {
                ctx.strokeStyle = 'white';
                ctx.stroke();
            } else if (currentTool === 'eraser') {
                ctx.strokeStyle = 'black';
                ctx.stroke();
            }
            
            ctx.beginPath();
            ctx.moveTo(x, y);
        }
        
        // –°–æ–±—ã—Ç–∏—è canvas
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        // –û—á–∏—Å—Ç–∫–∞ canvas
        clearBtn.addEventListener('click', () => {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤
        toolButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                toolButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTool = btn.getAttribute('data-tool');
            });
        });

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º –Ω–∞ –≤–µ–±—Ö—É–∫
        const generateSubmit = document.getElementById('generateSubmit');
        const editSubmit = document.getElementById('editSubmit');
        const webhookUrl = 'https://n8n.s3amat.ru/webhook-test/tghook'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à –≤–µ–±—Ö—É–∫
        
        generateSubmit.addEventListener('click', () => {
            const prompt = document.getElementById('generatePrompt').value;
            const referenceFile = document.getElementById('generateReference').files[0];
            
            if (!prompt) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–ø—Ç');
                return;
            }
            
            const formData = new FormData();
            formData.append('mode', 'generate');
            formData.append('prompt', prompt);
            
            if (referenceFile) {
                formData.append('data', referenceFile);
            }
            
            sendToWebhook(formData);
        });
        
        editSubmit.addEventListener('click', () => {
            const prompt = document.getElementById('editPrompt').value;
            const imageFile = document.getElementById('editImage').files[0];
            const maskFile = document.getElementById('editMask').files[0];
            
            if (!prompt || !imageFile) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–ø—Ç –∏ –∑–∞–≥—Ä—É–∑–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è');
                return;
            }
            
            const formData = new FormData();
            formData.append('mode', 'edit');
            formData.append('prompt', prompt);
            formData.append('data', imageFile);
            
            if (maskFile) {
                formData.append('mask', maskFile);
            } else {
                // –ï—Å–ª–∏ –º–∞—Å–∫–∞ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –∏—Å–ø–æ–ª—å–∑—É–µ–º –Ω–∞—Ä–∏—Å–æ–≤–∞–Ω–Ω—É—é –Ω–∞ canvas
                canvas.toBlob(blob => {
                    formData.append('mask', blob, 'mask.png');
                    sendToWebhook(formData);
                });
                return;
            }
            
            sendToWebhook(formData);
        });
        
        function sendToWebhook(formData) {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –æ—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ –≤–∞—à –≤–µ–±—Ö—É–∫
            console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ –≤–µ–±—Ö—É–∫:', formData);
            
            // –ü—Ä–∏–º–µ—Ä –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å –ø–æ–º–æ—â—å—é fetch
            
            fetch(webhookUrl, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω —É—Å–ø–µ—à–Ω–æ!');
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–ø—Ä–æ—Å–∞');
                }
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–ø—Ä–æ—Å–∞');
            });
            
            
            // –î–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            alert('–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!');
        }
    </script>
</body>
</html>
