    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #212121;
            --accent-color: #3390ec;
            --secondary-bg: #f0f2f5;
            --border-color: #e6e6e6;
            --button-text: #ffffff;
            --input-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-color: #0f0f0f;
            --text-color: #e1e1e1;
            --accent-color: #3390ec;
            --secondary-bg: #1e1e1e;
            --border-color: #2d2d2d;
            --button-text: #ffffff;
            --input-bg: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            padding: 16px;
            max-width: 600px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .logo-icon {
            margin-right: 8px;
            font-size: 24px;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 20px;
            padding: 4px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .theme-toggle:hover {
            background-color: var(--secondary-bg);
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .tab {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            user-select: none;
        }

        .tab.active {
            border-bottom: 2px solid var(--accent-color);
            color: var(--accent-color);
        }

        .tab:hover {
            background-color: var(--secondary-bg);
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 14px;
            resize: vertical;
        }

        textarea {
            min-height: 100px;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border: 1px dashed var(--border-color);
            border-radius: 8px;
            background-color: var(--secondary-bg);
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .file-upload-label:hover {
            border-color: var(--accent-color);
        }

        .file-upload-icon {
            margin-right: 8px;
            font-size: 18px;
        }

        .canvas-container {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 16px;
            background-color: var(--secondary-bg);
            position: relative;
            width: 100%;
            height: 300px;
        }

        #canvasBackground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }

        #maskCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        .canvas-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .canvas-btn {
            padding: 8px 12px;
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            user-select: none;
        }

        .canvas-btn:hover {
            background-color: var(--border-color);
        }

        .canvas-btn.active {
            background-color: var(--accent-color);
            color: var(--button-text);
            border-color: var(--accent-color);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: var(--button-text);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            user-select: none;
        }

        .submit-btn:hover {
            background-color: #2a7fd9;
        }

        .submit-btn:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }

        .preview {
            margin-top: 16px;
            text-align: center;
        }

        .preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid var(--secondary-bg);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

    <div class="loading" id="loadingIndicator">

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        const CONFIG = {
            // –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–® –í–ï–ë–•–£–ö
            webhookUrl: 'https://n8n.s3amat.ru/webhook/tghook',
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ canvas
            canvas: {
                brushColor: 'rgba(255, 255, 255, 0.7)',
                brushSize: 20,
                eraserSize: 20
            }
        };

        // –ñ–¥–µ–º –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ DOM
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing app...');
            
            // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è chat_id
            let currentChatId = null;
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è chat_id –∏–∑ Telegram Web App
            function initTelegramWebApp() {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–ø—É—â–µ–Ω–æ –ª–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≤ Telegram
                if (window.Telegram && Telegram.WebApp) {
                    try {
                        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Telegram Web App
                        Telegram.WebApp.ready();
                        
                        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è/—á–∞—Ç–∞
                        const initData = Telegram.WebApp.initData || '';
                        const initDataUnsafe = Telegram.WebApp.initDataUnsafe || {};
                        
                        // –ü—ã—Ç–∞–µ–º—Å—è –∏–∑–≤–ª–µ—á—å chat_id –∏–∑ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤
                        if (initDataUnsafe.chat) {
                            currentChatId = initDataUnsafe.chat.id;
                        } else if (initDataUnsafe.user) {
                            currentChatId = initDataUnsafe.user.id;
                        } else if (initData) {
                            // –ü–∞—Ä—Å–∏–º initData —Å—Ç—Ä–æ–∫—É –¥–ª—è –∏–∑–≤–ª–µ—á–µ–Ω–∏—è chat_id
                            const params = new URLSearchParams(initData);
                            const chatParam = params.get('chat');
                            if (chatParam) {
                                try {
                                    const chatData = JSON.parse(chatParam);
                                    currentChatId = chatData.id;
                                } catch (e) {
                                    console.error('Error parsing chat data:', e);
                                }
                            }
                        }
                        
                        // –ï—Å–ª–∏ chat_id –Ω–µ –Ω–∞–π–¥–µ–Ω, –∏—Å–ø–æ–ª—å–∑—É–µ–º user id –∫–∞–∫ fallback
                        if (!currentChatId && initDataUnsafe.user) {
                            currentChatId = initDataUnsafe.user.id;
                        }
                        
                        console.log('Chat ID detected:', currentChatId);
                        
                        // –†–∞—Å—à–∏—Ä—è–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
                        Telegram.WebApp.expand();
                        
                    } catch (error) {
                        console.error('Error initializing Telegram Web App:', error);
                    }
                } else {
                    // –†–µ–∂–∏–º —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏ - –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä URL
                    const urlParams = new URLSearchParams(window.location.search);
                    currentChatId = urlParams.get('chat_id') || 'dev_chat_id';
                    
                    console.log('Running in development mode. Chat ID:', currentChatId);
                }
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Telegram Web App –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            initTelegramWebApp();
            
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
            const themeToggle = document.getElementById('themeToggle');
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Ç–µ–º—É –∏–ª–∏ —Å–∏—Å—Ç–µ–º–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            const currentTheme = localStorage.getItem('theme') || 
                                (prefersDarkScheme.matches ? 'dark' : 'light');
            
            if (currentTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                document.body.removeAttribute('data-theme');
                themeToggle.textContent = 'üåô';
            }
            
            themeToggle.addEventListener('click', () => {
                if (document.body.hasAttribute('data-theme')) {
                    document.body.removeAttribute('data-theme');
                    localStorage.setItem('theme', 'light');
                    themeToggle.textContent = 'üåô';
                } else {
                    document.body.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                    themeToggle.textContent = '‚òÄÔ∏è';
                }
            });

            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É –≤–∫–ª–∞–¥–∫–∞–º–∏
            const tabs = document.querySelectorAll('.tab');
            const forms = document.querySelectorAll('.form-container');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.getAttribute('data-tab');
                    
                    // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é –≤–∫–ª–∞–¥–∫—É
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â—É—é —Ñ–æ—Ä–º—É
                    forms.forEach(form => {
                        form.classList.remove('active');
                        if (form.id === `${tabName}Form`) {
                            form.classList.add('active');
                        }
                    });
                });
                
                // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã –¥–ª—è –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏
                tab.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        tab.click();
                    }
                });
            });

            // –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
            function setupImagePreview(inputId, previewId) {
                const input = document.getElementById(inputId);
                const preview = document.getElementById(previewId);
                
                if (!input || !preview) {
                    console.error(`–≠–ª–µ–º–µ–Ω—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã: ${inputId} –∏–ª–∏ ${previewId}`);
                    return;
                }
                
                input.addEventListener('change', function() {
                    if (this.files && this.files[0]) {
                        const reader = new FileReader();
                        
                        reader.onload = function(e) {
                            preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                            
                            // –ï—Å–ª–∏ —ç—Ç–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è, —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –µ–≥–æ –∫–∞–∫ —Ñ–æ–Ω canvas
                            if (inputId === 'editImage') {
                                setCanvasBackground(e.target.result);
                            }
                        }
                        
                        reader.onerror = function() {
                            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —á—Ç–µ–Ω–∏–∏ —Ñ–∞–π–ª–∞');
                            preview.innerHTML = '<p style="color: red;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è</p>';
                        }
                        
                        reader.readAsDataURL(this.files[0]);
                    } else {
                        preview.innerHTML = '';
                        
                        // –ï—Å–ª–∏ —ç—Ç–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è, –æ—á–∏—â–∞–µ–º —Ñ–æ–Ω canvas
                        if (inputId === 'editImage') {
                            clearCanvasBackground();
                        }
                    }
                });
            }
            
            setupImagePreview('generateReference', 'generatePreview');
            setupImagePreview('editImage', 'editImagePreview');
            setupImagePreview('editMask', 'editMaskPreview');

            // –õ–æ–≥–∏–∫–∞ —Ä–∞–±–æ—Ç—ã —Å canvas
            const canvas = document.getElementById('maskCanvas');
            const canvasBackground = document.getElementById('canvasBackground');
            
            if (!canvas) {
                console.error('Canvas –Ω–µ –Ω–∞–π–¥–µ–Ω');
            } else {
                const ctx = canvas.getContext('2d');
                const clearBtn = document.getElementById('clearCanvas');
                const toolButtons = document.querySelectorAll('.canvas-btn[data-tool]');
                
                let isDrawing = false;
                let currentTool = 'brush';
                let lastX = 0;
                let lastY = 0;
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è canvas
                function initCanvas() {
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä canvas —Ä–∞–≤–Ω—ã–º —Ä–∞–∑–º–µ—Ä—É –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
                    const container = canvas.parentElement;
                    canvas.width = container.clientWidth;
                    canvas.height = container.clientHeight;
                    
                    // –û—á–∏—â–∞–µ–º canvas
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω –¥–ª—è –º–∞—Å–∫–∏
                    ctx.fillStyle = 'rgba(0, 0, 0, 0)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    ctx.lineWidth = CONFIG.canvas.brushSize;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    ctx.globalCompositeOperation = 'source-over';
                }
                
                initCanvas();
                
                // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ñ–æ–Ω–∞ –¥–ª—è canvas
                function setCanvasBackground(imageSrc) {
                    canvasBackground.src = imageSrc;
                    canvasBackground.style.display = 'block';
                    
                    // –ü–µ—Ä–µ–∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º canvas –¥–ª—è –Ω–æ–≤–æ–≥–æ —Ä–∞–∑–º–µ—Ä–∞
                    initCanvas();
                }
                
                // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ–Ω–∞ canvas
                function clearCanvasBackground() {
                    canvasBackground.style.display = 'none';
                    canvasBackground.src = '';
                    initCanvas();
                }
                
                // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è
                function startDrawing(e) {
                    isDrawing = true;
                    const rect = canvas.getBoundingClientRect();
                    lastX = e.clientX - rect.left;
                    lastY = e.clientY - rect.top;
                    
                    // –ù–∞—á–∏–Ω–∞–µ–º –Ω–æ–≤—ã–π –ø—É—Ç—å
                    ctx.beginPath();
                    ctx.moveTo(lastX, lastY);
                }
                
                function stopDrawing() {
                    isDrawing = false;
                    ctx.beginPath();
                }
                
                function draw(e) {
                    if (!isDrawing) return;
                    
                    const rect = canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã —Ä–∏—Å–æ–≤–∞–Ω–∏—è –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞
                    if (currentTool === 'brush') {
                        ctx.globalCompositeOperation = 'source-over';
                        ctx.strokeStyle = CONFIG.canvas.brushColor;
                        ctx.lineWidth = CONFIG.canvas.brushSize;
                    } else if (currentTool === 'eraser') {
                        ctx.globalCompositeOperation = 'destination-out';
                        ctx.strokeStyle = 'rgba(0,0,0,1)';
                        ctx.lineWidth = CONFIG.canvas.eraserSize;
                    }
                    
                    // –†–∏—Å—É–µ–º –ª–∏–Ω–∏—é
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
                    lastX = x;
                    lastY = y;
                }
                
                // –°–æ–±—ã—Ç–∏—è canvas
                canvas.addEventListener('mousedown', startDrawing);
                canvas.addEventListener('mousemove', draw);
                canvas.addEventListener('mouseup', stopDrawing);
                canvas.addEventListener('mouseout', stopDrawing);
                
                // –û—á–∏—Å—Ç–∫–∞ –º–∞—Å–∫–∏
                if (clearBtn) {
                    clearBtn.addEventListener('click', () => {
                        initCanvas();
                    });
                }
                
                // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤
                toolButtons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        toolButtons.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        currentTool = btn.getAttribute('data-tool');
                    });
                });
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
                window.addEventListener('resize', () => {
                    initCanvas();
                });
            }

            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º –Ω–∞ –≤–µ–±—Ö—É–∫
            const generateSubmit = document.getElementById('generateSubmit');
            const editSubmit = document.getElementById('editSubmit');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            function showLoading() {
                if (loadingIndicator) {
                    loadingIndicator.classList.add('active');
                }
            }
            
            function hideLoading() {
                if (loadingIndicator) {
                    loadingIndicator.classList.remove('active');
                }
            }
            
            function showMessage(message, isError = false) {
                if (isError) {
                    alert(`–û—à–∏–±–∫–∞: ${message}`);
                } else {
                    alert(message);
                }
            }
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö
            function sendToWebhook(formData, mode) {
                // –î–æ–±–∞–≤–ª—è–µ–º chat_id –∫ –¥–∞–Ω–Ω—ã–º —Ñ–æ—Ä–º—ã
                if (currentChatId) {
                    formData.append('chat_id', currentChatId);
                } else {
                    showMessage('Chat ID –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω. –ù–µ–≤–æ–∑–º–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å.', true);
                    return;
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Ä–µ–∂–∏–º —Ä–∞–±–æ—Ç—ã
                formData.append('mode', mode);
                
                showLoading();
                
                // –û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ –≤–µ–±—Ö—É–∫
                console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ –≤–µ–±—Ö—É–∫:', CONFIG.webhookUrl, {
                    chat_id: currentChatId,
                    mode: mode
                });
                
                // –†–µ–∞–ª—å–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ –≤–µ–±—Ö—É–∫
                fetch(CONFIG.webhookUrl, {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    hideLoading();
                    if (response.ok) {
                        showMessage('–ó–∞–ø—Ä–æ—Å —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!');
                    } else {
                        showMessage(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`, true);
                    }
                })
                .catch(error => {
                    hideLoading();
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ:', error);
                    showMessage('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–ø—Ä–æ—Å–∞', true);
                });
            }
            
            if (generateSubmit) {
                generateSubmit.addEventListener('click', () => {
                    const prompt = document.getElementById('generatePrompt').value;
                    const referenceFile = document.getElementById('generateReference').files[0];
                    
                    if (!prompt) {
                        showMessage('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–ø—Ç', true);
                        return;
                    }
                    
                    if (!currentChatId) {
                        showMessage('Chat ID –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω. –ù–µ–≤–æ–∑–º–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å.', true);
                        return;
                    }
                    
                    const formData = new FormData();
                    formData.append('prompt', prompt);
                    
                    if (referenceFile) {
                        formData.append('data', referenceFile);
                    }
                    
                    sendToWebhook(formData, 'generate');
                });
            }
            
            if (editSubmit) {
                editSubmit.addEventListener('click', () => {
                    const prompt = document.getElementById('editPrompt').value;
                    const imageFile = document.getElementById('editImage').files[0];
                    const maskFile = document.getElementById('editMask').files[0];
                    
                    if (!prompt || !imageFile) {
                        showMessage('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–ø—Ç –∏ –∑–∞–≥—Ä—É–∑–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è', true);
                        return;
                    }
                    
                    if (!currentChatId) {
                        showMessage('Chat ID –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω. –ù–µ–≤–æ–∑–º–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å.', true);
                        return;
                    }
                    
                    const formData = new FormData();
                    formData.append('prompt', prompt);
                    formData.append('data', imageFile);
                    
                    if (maskFile) {
                        formData.append('mask', maskFile);
                        sendToWebhook(formData, 'edit');
                    } else {
                        // –ï—Å–ª–∏ –º–∞—Å–∫–∞ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –∏—Å–ø–æ–ª—å–∑—É–µ–º –Ω–∞—Ä–∏—Å–æ–≤–∞–Ω–Ω—É—é –Ω–∞ canvas
                        if (canvas) {
                            canvas.toBlob(blob => {
                                if (blob) {
                                    formData.append('mask', blob, 'mask.png');
                                    sendToWebhook(formData, 'edit');
                                } else {
                                    showMessage('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –º–∞—Å–∫–∏', true);
                                }
                            });
                        } else {
                            sendToWebhook(formData, 'edit');
                        }
                    }
                });
            }
            
            console.log('App initialized successfully');
        });
    </script>
